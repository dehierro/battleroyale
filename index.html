<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Battle Royale Simulator</h1>
            <div class="controls">
                <input type="password" id="apiKey" placeholder="Enter OpenAI API Key" />
                <button id="startGame">Start Game</button>
                <button id="nextEvent" disabled>Next Event</button>
                <button id="resetGame">Reset Game</button>
            </div>
        </header>

        <main>
            <div class="game-info">
                <div class="stat">
                    <span class="label">Round:</span>
                    <span id="roundNumber">0</span>
                </div>
                <div class="stat">
                    <span class="label">Players Alive:</span>
                    <span id="playersAlive">24</span>
                </div>
                <div class="stat">
                    <span class="label">Players Injured:</span>
                    <span id="playersInjured">0</span>
                </div>
            </div>

            <div class="game-content">
                <div class="events-section">
                    <h2>Events</h2>
                    <div id="eventsLog"></div>
                </div>

                <div class="players-section">
                    <h2>Players</h2>
                    <div id="playersList"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Player Info Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="player-info-header">
                <h2 id="modalPlayerName"></h2>
                <div class="player-avatar">ðŸ‘¤</div>
            </div>
            <div class="player-info-content">
                <div class="player-description">
                    <h3>Description</h3>
                    <p id="modalPlayerDescription"></p>
                </div>
                <div class="player-stats">
                    <h3>Stats</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <span class="stat-label">HP:</span>
                            <span class="stat-value" id="modalPlayerHP"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Strength:</span>
                            <span class="stat-value" id="modalPlayerStrength"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Agility:</span>
                            <span class="stat-value" id="modalPlayerAgility"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Intelligence:</span>
                            <span class="stat-value" id="modalPlayerIntelligence"></span>
                        </div>
                    </div>
                </div>
                <div class="player-status-info">
                    <h3>Current Status</h3>
                    <div class="status-display">
                        <span class="status-badge" id="modalPlayerStatus"></span>
                        <span id="modalPlayerStatusDetails"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
